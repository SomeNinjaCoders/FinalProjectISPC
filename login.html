	<body>
		<div class="body-container">
			<header class="container-fluid">

						>
					</a>
		 		</div>
				<nav
					id="menu"
					class="navbar navbar-expand-lg row p-2 pt-3 pb-3 d-flex"
				>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"

					</button>
					<div class="container-fluid" >
						<div
							id="navbarSupportedContent"
							class="collapse navbar-collapse"
						>
							<div id="login" class="col-md-2 flex-grow-1">
								<a href="login.html">
								<svg 
									xmlns="http://www.w3.org/2000/svg"

							</div>

							>
								<li class="nav-item">
									<a
										class="nav-link hover-3"
										aria-current="page"
										href="index.html"
										>Inicio</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link hover-3"
										aria-current="page"
										href="about.html"
										>Sobre Nosotros</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link hover-3"
										aria-current="page"
										href="shop.html"
										>Productos</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link hover-3"
										aria-current="page"
										href="contact.html"
										>Contacto</a
									>
								</li>
								<li class="nav-item">
									<a href="shop.html">
									<svg 
									xmlns="http://www.w3.org/2000/svg"

								</li>
							</ul>
						</div>

						
					</div>
				</nav>
			</header>
		</div>
	<div class="contenedor">
		
		<section class="iniciar-sesion">
			<div class="tarjeta-sesion">
				<div id="tarjeta-login">

				</div>
		    </div>
			<div id="formulario-login">
				<div>
					<h3 id="ini-ses">Inicia sesion con tu cuenta</h3>
				</div>
				<form id="socio">
					<div class="inputContainer">
						<label for="email">
							Email:
						</label>
						<input id="emailuser" type="email" placeholder="Correo electrónico">
					</div>
					<div class="inputContainer">
						<label for="contrasena">
							Contraseña:
						</label>
						<input id="contrasenauser" type="password" placeholder="Contraseña">
					</div>
					<div class="boton">
						<button id="boton-iniciar" type="submit"><span> Entrar</span></button>
					</div>
				</form>
			</div>
		
			
		</section>

		
		
		<section class="club">
            <div class="tarjeta-socio">
                <div id="nueva-tarjeta">

                </div>
            </div>
            <div id="formulario">
				<div id="invitacion">
					<h4>¿No tenes una cuenta todavia?</h4>
					<h3>Sumate al CLUB de Blue Moon</h3>
					<p>Sumá puntos, obtené descuentos y llega primero a los nuevos lanzamientos</p>
				</div>
                <form id="agregar-socio">
                    <div class="inputContainer">
                        <label for="nombre">
                            Nombre:
                        </label>
                        <input id="nombre" type="text" placeholder="Nombre">
                    </div>
                    <div class="inputContainer">
                        <label for="apellido">
                            Apellido:
                        </label>
                        <input id="apellido" type="text" placeholder="Apellido">
                    </div>
                    <div class="inputContainer">
                        <label for="email">
                            Email:
                        </label>
                        <input id="email" type="email" placeholder="Correo electrónico">
                    </div>
                    <div class="inputContainer">
                        <label for="contrasena">
                            Contraseña:
                        </label>
                        <input id="contrasena" type="password" placeholder="Contraseña">
                    </div>
                    <div class="boton">
                        <button id="boton-club" type="submit"><span> UNIRME</span></button>
                    </div>
                </form>
            </div>
           
        </section>

	</div>
		
		<footer
			class="d-flex flex-wrap justify-content-around align-items-center py-3 border-top bg-body-tertiary"
		>
			<div class="col-md-1 d-flex align-items-center">
				<a
					href="/"
					class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
				>
					<img
						width="75"
						src="resources/img/blue-moon-logo.png"
						alt="logo"
					>
				</a>
			</div>
			<div class="col-md-5 justify-content-center">
				<span class="d-flex mb-3 mb-md-0 text-muted"
					>Ⓒ 2023 Blue Moon - Store. Todos los derechos
					reservados.</span
				>
			</div>
